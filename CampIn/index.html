<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Css</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="login--container">
            <div class="login--logo">
                <a href="#"><img src="./images/logo.svg" alt="Logo"></a>
            </div>
            
            <div class="login--form--back">
                <div class="login--panel">
                    <div class="login--form--header">
                        <span class="login--icon">
                            <h1>Faça seu login</h1>
                        </span>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                    
                    <div class="login--form--main">
                        <form>
                            <div class="input--list">
                                <div class="input--style">
                                    <p>E-mail</p>
                                    
                                    <div class="input--icons">
                                        <img src="./images/mail.svg" alt="">
                                        
                                        <input type="text" placeholder="Digite seu e-mail" class="input">
                                    </div>
                                </div>
                                
                                <div class="input--style">
                                    <p>Senha</p>
                                    <div class="input--icons">
                                        <img src="./images/lock.svg" alt="">
                                        
                                        <input type="password" placeholder="Digite sua senha" class="input">
                                        
                                        <img src="./images/eye.svg" alt="">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="remember-lost">
                                <div class="remember">
                                    <div class="checkbox">
                                        <input type="checkbox" id="chk1" class="checkbox" name="chk">
                                        <Label for="chk1">Lembre-me</Label>
                                    </div>
                                    
                                </div>
                                
                                <a href="#">Esqueci minha senha</a>
                            </div>
                            
                            <button type="submit">ENTRAR</button>
                            
                            <div class="register">
                                <p>Não tem uma conta?</p>
                                <p><a href="#">Registre-se.</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <aside>
        
    </aside>
</body>
</html>
